<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .gallery-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .main-image:hover img {
            transform: scale(1.02);
        }
        
        .image-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* Navigation styles */
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .nav-title {
            text-align: center;
            margin-bottom: 12px;
            color: #3498db;
            font-weight: 500;
            font-size: 16px;
        }
        
        /* Arrows navigation */
        .arrow-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .arrow:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .arrow:active {
            transform: translateY(0);
        }
        
        /* Dots navigation */
        .dots-nav {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #dfe6e9;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dot.active {
            background: #3498db;
            transform: scale(1.2);
        }
        
        .dot:hover {
            background: #74b9ff;
        }
        
        /* Thumbnails navigation */
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: #3498db;
            transform: scale(1.1);
        }
        
        .thumbnail:hover {
            opacity: 1;
        }
        
        /* Numbered navigation */
        .numbers-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .number.active {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }
        
        .number:hover {
            background: #74b9ff;
            color: white;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .main-image {
                height: 300px;
            }
            
            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nature Gallery</h1>
        
        <div class="gallery-container">
            <div class="main-image">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountain landscape" id="current-image">
                <div class="image-counter"><span id="current-num">1</span> / <span id="total-num">5</span></div>
            </div>
        </div>
        
        <div class="navigation">
            <div class="nav-section">
                <div class="nav-title">Arrow Navigation</div>
                <div class="arrow-nav">
                    <div class="arrow" id="prev-btn">&#10094;</div>
                    <div class="arrow" id="next-btn">&#10095;</div>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">Dots Navigation</div>
                <div class="dots-nav" id="dots-container">
                    <!-- Dots will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <div class="nav-section">
                <div class="nav-title">Thumbnails Navigation</div>
                <div class="thumbnails" id="thumbnails-container">
                    <!-- Thumbnails will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">Numbered Navigation</div>
                <div class="numbers-nav" id="numbers-container">
                    <!-- Numbers will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            Click on any navigation element to change the image
        </div>
    </div>

    <script>
        // Image data
        const images = [
            {
                url: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                title: "Mountain Landscape"
            },
            {
                url: "https://images.unsplash.com/photo-1470240731273-7821a6eeb6bd",
                title: "Forest"
            },
            {
                url: "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
                title: "Lakeside"
            },
            {
                url: "https://images.unsplash.com/photo-1469474968028-56623f02e42e",
                title: "Nature"
            },
            {
                url: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e",
                title: "Green Forest"
            }
        ];
        
        // DOM elements
        const currentImage = document.getElementById('current-image');
        const currentNum = document.getElementById('current-num');
        const totalNum = document.getElementById('total-num');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');
        const thumbnailsContainer = document.getElementById('thumbnails-container');
        const numbersContainer = document.getElementById('numbers-container');
        
        // Current image index
        let currentIndex = 0;
        
        // Initialize the gallery
        function initGallery() {
            totalNum.textContent = images.length;
            
            // Create dots
            for (let i = 0; i < images.length; i++) {
                // Create dots
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.dataset.index = i;
                dot.addEventListener('click', () => setCurrentImage(i));
                dotsContainer.appendChild(dot);
                
                // Create thumbnails
                const thumbnail = document.createElement('div');
                thumbnail.classList.add('thumbnail');
                if (i === 0) thumbnail.classList.add('active');
                thumbnail.dataset.index = i;
                thumbnail.innerHTML = `<img src="${images[i].url}" alt="Thumbnail ${i+1}">`;
                thumbnail.addEventListener('click', () => setCurrentImage(i));
                thumbnailsContainer.appendChild(thumbnail);
                
                // Create numbers
                const number = document.createElement('div');
                number.classList.add('number');
                if (i === 0) number.classList.add('active');
                number.dataset.index = i;
                number.textContent = i + 1;
                number.addEventListener('click', () => setCurrentImage(i));
                numbersContainer.appendChild(number);
            }
            
            // Event listeners for arrows
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'ArrowRight') showNextImage();
            });
        }
        
        // Set current image
        function setCurrentImage(index) {
            currentIndex = index;
            currentImage.src = images[index].url;
            currentImage.alt = images[index].title;
            currentNum.textContent = index + 1;
            
            // Update active states
            document.querySelectorAll('.dot').forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
            
            document.querySelectorAll('.number').forEach((num, i) => {
                if (i === index) {
                    num.classList.add('active');
                } else {
                    num.classList.remove('active');
                }
            });
        }
        
        // Show previous image
        function showPrevImage() {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = images.length - 1;
            setCurrentImage(newIndex);
        }
        
        // Show next image
        function showNextImage() {
            let newIndex = currentIndex + 1;
            if (newIndex >= images.length) newIndex = 0;
            setCurrentImage(newIndex);
        }
        
        // Auto-play (optional)
        let autoPlayInterval = setInterval(showNextImage, 5000);
        
        // Pause auto-play when hovering over gallery
        const gallery = document.querySelector('.gallery-container');
        gallery.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
        gallery.addEventListener('mouseleave', () => {
            autoPlayInterval = setInterval(showNextImage, 5000);
        });
        
        // Initialize the gallery
        initGallery();
    </script>
</body>
</html>
